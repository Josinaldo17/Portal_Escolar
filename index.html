<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body> 
    <div class="root">
        <div class="container-left">
            <img src="img/img-login.png" >
        </div>
        <div class="container-right">
            <div class="form-container">
                <h1>Login</h1>

                <div class="form-container-inputs">

                    <div class="div-input ">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>

                        <input type="text" class="form-control" placeholder="Matricula | E-mail">

                    </div>

                    <div class="div-input ">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                        </svg>

                        <input type="password" class="form-control" placeholder="Senha">

                    </div>
                    
                </div>

                <div class="forgot-container">
                    <a href="../Portal_Escolar/templates/cadastro_senha.html">↪ Esqueci a senha!</a>
                </div>

                <div class="button-container">
                    <button>Entrar</button>
                </div>

                <div class="register-account">
                    <p>Ainda não possui uma conta de responsavel? <a href="../Portal_Escolar/templates/cadastro_responsaveis.html">cadastre-se</a></p>
                </div>
                 <div class="register-account">
                    <p>Ainda não possui uma conta de Aluno? <a href="../Portal_Escolar/templates/cadastro_aluno.html">cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
