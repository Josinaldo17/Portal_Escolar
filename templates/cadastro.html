<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .option-card {
            transition: transform 0.3s;
        }

        .option-card:hover {
            transform: scale(1.05);
        }

        .option-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .option-img {
                height: 200px;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>

    <h1>Quem você deseja cadastrar?</h1>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Card Aluno -->
            <div class="col-md-5 col-12 mb-4">
                <div class="card option-card">
                    <img src="../img/img-alunos.png" class="card-img-top option-img" alt="Aluno">
                    <div class="card-body text-center">
                        <a href="cadastro_aluno.html" class="btn btn-primary btn-lg w-75">Aluno</a>
                    </div>
                </div>
            </div>

            <!-- Card Responsável -->
            <div class="col-md-5 col-12 mb-4">
                <div class="card option-card">
                    <img src="../img/img-responsaveis.png" class="card-img-top option-img" alt="Responsável">
                    <div class="card-body text-center">
                        <a href="cadastro_responsaveis.html" class="btn btn-secondary btn-lg w-75">Responsável</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
