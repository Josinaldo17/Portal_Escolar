<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_alunos.css">
    <title>Cadastro do Aluno</title>
</head>
<body>
    <div class="container">
        <img src="../img/imagem2.svg">
    </div>
    <div class="form">
        <form id="form" method="post" action="../php/aluno.php">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastro de aluno</h1>
                   
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" class="inputs required" oninput="nameValidate()">
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>

                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" class="inputs required" oninput="name1Validate()">
                    <span class="span-required">Sobrenome deve ter no mínimo 3 caracteres</span>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()">
                    <span class="span-required">Digite um email válido</span>
                </div>
                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" class="inputs required" oninput="numberValidate()">
                    <span class="span-required">Digite um número com no mínimo 10 digitos</span>
                </div>
                <div class="input-box">
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" class="inputs required" oninput="mainPasswordValidate()">
                    <span class="span-required">Senhas devem ter no mínimo 8 caracteres</span>
                </div>
                <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" class="inputs required" oninput="comparePassword()">
                    <span class="span-required">Senhas devem ser compátiveis</span>
                </div>
            </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>

                    <div class="continue-button">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

    form.addEventListener('submit', (event) => {
        nameValidate();
        name1Validate();
        emailValidate();
        numberValidate();
        mainPasswordValidate();
        comparePassword();
    });

    function setError(index) {
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }
    function removeError(index) {
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate() {
        if (campos[0].value.length < 3) {
            setError(0);
        }
        else {
            removeError(0);
        }
    }

    function name1Validate() {
        if (campos[1].value.length < 3) {
            setError(1);
        }
        else {
            removeError(1);
        }
    }

    function emailValidate() {
        if (!emailRegex.test(campos[2].value)) {
            setError(2);
        }
        else {
            removeError(2);
        }
    }

    function numberValidate() {
        if (campos[3].value.length < 10) {
            setError(3);
        }
        else {
            removeError(3);
        }
    }

    function mainPasswordValidate() {
        if (campos[4].value.length < 8) {
            setError(4);
        }
        else {
            removeError(4);
            comparePassword(5);
        }
    }
    

    function comparePassword() {
        
        if (campos[4].value == campos[5].value || campos[5].value.length >= 8) {
            removeError(5);
            comparePassword(5);
        }
        else {
            setError(5);
          
        }
    }


</script>
</html>
