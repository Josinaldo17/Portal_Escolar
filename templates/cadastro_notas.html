<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_notas.css">
    <title>Lançamento de notas</title>
</head>
<body>
    <div class="container">
        <img src="../img/imagem6.svg">
    </div>
    <div class="form">
        <form action="../php/notas.php" method="POST">
            <div class="form-header">
                <div class="title">
                    <h1>Notas</h1>

                </div>
            </div>
            <div class="input-group">

                <div class="input-box">
        <label for="nota1">Nota1</label>
        <input id="nota1" name="nota1" type="text" placeholder="Digite a primeira nota" class="inputs required" oninput="calcularMedia()">
        </div>

        <div class="input-box">
        <label for="nota2">Nota2</label>
        <input id="nota2" name="nota2" type="text" placeholder="Digite a segunda nota" class="inputs required" oninput="calcularMedia()">
        </div>

        <div class="input-box">
        <label for="nota3">Nota3</label>
        <input id="nota3" name="nota3" type="text" placeholder="Digite a terceira nota" class="inputs required" oninput="calcularMedia()">
        </div>

        <div class="input-box">
        <label for="nota4">Nota4</label>
        <input id="nota4" name="nota4" type="text" placeholder="Digite a quarta nota" class="inputs required" oninput="calcularMedia()">
        </div>

        <div class="input-box">
        <label for="media">Média</label>
        <input id="media" type="text" placeholder="Média calculada" class="inputs required" readonly>
        </div>
        </div>

        <div class="continue-button">
        <input type="submit" value="Enviar">
         </div>
         
        </form>
    </div>
</body>
<script>
    function calcularMedia() {
        const nota1 = parseFloat(document.getElementById("nota1").value) || 0;
        const nota2 = parseFloat(document.getElementById("nota2").value) || 0;
        const nota3 = parseFloat(document.getElementById("nota3").value) || 0;
        const nota4 = parseFloat(document.getElementById("nota4").value) || 0;

        const media = (nota1 + nota2 + nota3 + nota4) / 4;
        document.getElementById("media").value = media.toFixed(2);
    }
</script>
</html>
